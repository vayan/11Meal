<div>

  <!-- THE TWO FOLLOWING LINE ARE FOR THE MENU ON THE LEFT -->
  <div ng-bind-html="leftMenu"></div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <form role="form" name="createForm">
        <span ng-if="Type == 'meal'" >
      <div  class="form-group">
	<label for="name">Name</label>
	<input type="text" class="form-control" id="name"
	       placeholder="Enter name" ng-model="meal.name" required>
      </div>
      <div class="form-group">
	<label for="price">Price</label>
	<input type="number" class="form-control" id="price"
	       placeholder="Enter price" ng-model="meal.price" required>
      </div>
      <div class="form-group">
	<label for="cat">Category</label>
	<select class="form-control" id="cat" ng-model="meal.cat" required>
	  <option selected="selected">UNDEFINED</option>
	  <option>STARTER</option>
	  <option>MAIN</option>
	  <option>DESSERT</option>
	  <option>DRINK</option>
	  <option>SOUP</option>
	</select>
      </div>
      <button
	 class="btn btn-default"
	 ng-disabled="createForm.$invalid"
	 ng-click="createIt(meal.name,meal.price,meal.cat)">
	Submit
      </button>
  </span>
  <span ng-if="Type == 'restaurant'" >
    <div  class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           placeholder="Enter name" ng-model="restaurant.name" required>
      </div>

      <div  class="form-group">
    <label for="Address">Address</label>
    <input type="text" class="form-control" id="Address"
           placeholder="Enter Address" ng-model="restaurant.address" required>
      </div>

      <div  class="form-group">
    <label for="Position">Position</label>
    <input type="text" class="form-control" id="Position"
           placeholder="Enter Position" ng-model="restaurant.Position" required>
      </div>

       <div  class="form-group">
    <label for="Schedule">Schedule</label>
    <input type="text" class="form-control" id="Schedule"
           placeholder="Enter Schedule" ng-model="restaurant.Schedule" required>
      </div>

       <div  class="form-group">
    <label for="Phone">Phone</label>
    <input type="text" class="form-control" id="Phone"
           placeholder="Enter Phone" ng-model="restaurant.Phone" required>
      </div>

 <div  class="form-group">
    <label for="Description">Descriptions</label>
    <input type="text" class="form-control" id="Description"
           placeholder="Enter Description" ng-model="restaurant.Description" required>
      </div>


      <button
     class="btn btn-default"
     ng-disabled="createForm.$invalid"
     ng-click="createRest(restaurant.name,restaurant.address,restaurant.Position, restaurant.Schedule, restaurant.Phone, restaurant.Description)">
    Submit
      </button>
  </span>
    </form>

    <!-- close the two for the menu on the left -->
  </div>
</div>

</div>
