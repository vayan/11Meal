<div ng-controller="restaurantDetailsController">

  <!-- THE TWO FOLLOWING LINE ARE FOR THE MENU ON THE LEFT -->
  <div ng-bind-html="leftMenu"></div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <form role="form" name="restaurantDetails">
    	  <div class="form-group">
    	<label for="name">Name</label>
    	<input type="text" class="form-control" id="name"
	       ng-model="restaurant.name" required>
	      </div>
	      <div class="form-group">
	    <label for="name">Address</label>
        <input type="text" class="form-control" id="address"
	       ng-model="restaurant.address" required>
	      </div>
	      <div class="form-group">
	    <label for="name">Position</label>
	    <input type="text" class="form-control" id="position"
	       ng-model="restaurant.position" required>
	       </div>
	       <div class="form-group">
	    <label for="name">Schedule</label>
        <input type="text" class="form-control" id="schedule"
	       ng-model="restaurant.schedule" required>
	       </div>
	       <div class="form-group">
	    <label for="name">Phone</label>   
	    <input type="text" class="form-control" id="phone"
	       ng-model="restaurant.phone" required>
	       </div>
	       <div class="form-group">
	    <label for="name">Description</label>
	    <input type="text" class="form-control" id="description"
	       ng-model="restaurant.description" required>
	   	   </div>
   
    <button 
	 class="btn btn-default" 
	 ng-disabled="restaurantDetails.$invalid"
	 ng-click="createIt(restaurant.name,restaurant.address,restaurant.position,restaurant.schedule,restaurant.phone,restaurant.description)">
	Submit
      </button>
    </form>

    <!-- close the two for the menu on the left -->
  </div>
</div>

</div>
